
<html>
  <head>
    <title>Pupper Token</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="logo.png" />
    <!-- Get some bootstrap default styles -->
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <!-- Construct a Bootstrap layout -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div id="hide">
          <img src="logo.png" style="width:100px;height:100px;">
        </div>
        
          <div class="alert alert-danger" id="alert-error-https" style="display: none">
            You can run this example only over HTTPS connection.
          </div>

          <div id="prepare">
            <button class="btn btn-success" id="btn-connect">
              Connect wallet
            </button>
          </div>
    
          <div id="connected" style="display: none">
            <button class="btn btn-danger" id="btn-disconnect">
              Disconnect wallet
            </button>
         
            <hr>

            <div id="network">
              <p>
                <strong>Connected Blockchain:</strong> <span id="network-name"></span>
              </p>

              <p>
                <strong>Selected Account:</strong> <span id="selected-account"></span>
              </p>

            </div>
            <h1 id="dashboard">Pupper Token Dashboard</h1>
            <script src="https://widgets.coingecko.com/coingecko-coin-price-marquee-widget.js"></script>
<coingecko-coin-price-marquee-widget  coin-ids="bitcoin,ethereum,singularitynet,chiliz,pancakeswap-token,binancecoin,superfarm" currency="usd" background-color="#ffffff" locale="en"></coingecko-coin-price-marquee-widget>

            <hr>
           <div class="dashboard">
            <div class="card">
                <div class="card-header">BNB</div>
                <div class="card-body"><p>MainNetBalance: <span class="balance"></span></p></div>
                <button class="btn btn-primary" id="buyBNB">Buy BNB</button>
              </div>
            <div class="card">
                <div class="card-header">CWJ</div>
                <div class="card-body"><p>Contract: <span class="cwj"></span></p></div>
                <div class="card-body"><p>BSCScan: <span class="cwjscan"></span></p></div>
                <div class="card-footer"><p>Balance: <span class="cwjbalance"></span> PUPPR </p><button class="btn btn-primary float-right" id="addToken">AddToken</button></div>
              </div>
              
              <hr>
           </div>
           
            <div class="info">
                
                    
                  <div class="row text-center">
                    <div class="col-sm-3">
                        <div class="card">
                        <div class="card-header">TokenInfo</div>
                        <div class="card-body">TotalSupply<p class="totalSupply"></p></div>
                        <div class="card-body">TotalStaked<p class="totalStaked"></p></div>
                      </div>
                    </div>
                    <div class="col-sm-3"><div class="card">
                        <div class="card-header">Stake</div>
                        <div class="card-body"><p>available: <span class="availableStake"></span></p></div>
                        <div class="card-body"><input type="text" class="form-control" placeholder="Amount" id="stakeAmount"></div>
                        <button class="btn btn-primary" id="stakeButton">Stake</button>
                      </div></div>
                    <div class="col-sm-3"><div class="card">
                        <div class="card-header">UnStake</div>
                        <div class="card-body"><p>staked: <span class="stakedbalance"></span></p></div>
                        <div class="card-body"><input type="text" class="form-control" placeholder="Amount" id="unstakeAmount"></div>
                        <button class="btn btn-primary" id="unstakeButton">UnStake</button>
                      </div></div>
                    <div class="col-sm-3"><div class="card">
                        <div class="card-header">Dividends</div>
                        <div class="card-body">earnings<p class="dividendsOf"></p></div>
                        <div class="card-body"><p></p></div>
                        <button class="btn btn-primary" id="collect">Collect</button>
                      </div></div>
                  </div>
                  <hr>
                  <h3>Transfer CWJ Token</h3>
                  <input type="text" class="form-control" placeholder="Enter value" id="amount">
                  <label for="sendto">Transfer to:</label>
                  <input type="text" class="form-control" placeholder="Enter address" id="to">
                  <button class="btn btn-primary" id="sendEthButton">Transfer</button>
                <hr>

                  
                  
        </div>
        <hr>
    </div>
    

  <div id="welcome" class="text-center">
    <h1></h1>
  </div> 
  <div id="goodbye">
    <h1></h1>
  </div> 
      
</div>

  </body>
</html>
